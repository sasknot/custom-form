<!doctype>
<html>
<head>
	<title>Custom Form Demo</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="//cdn.jsdelivr.net/select2/3.4.5/select2.css" />
	<link rel="stylesheet" href="style.css" />
	<script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="//cdn.jsdelivr.net/select2/3.4.5/select2.min.js"></script>
	<script type="text/javascript" src="//cdn.jsdelivr.net/select2/3.4.5/select2_locale_pt-BR.js"></script>
	<script type="text/javascript" src="//cdn.jsdelivr.net/jquery.maskedinput/1.3.1/jquery.maskedinput.min.js"></script>
	<script type="text/javascript" src="//cdn.jsdelivr.net/jquery.maskmoney/2.1.2/jquery.maskMoney.min.js"></script>
	<script type="text/javascript" src="../src/jquery.custom-form.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.defaultForm').customForm();

			$('#triggerValidate1').click(function(){
				$('#firstForm').customForm('validate');
			});
		})
	</script>
</head>
<body>
	<h2>First form</h2>
	<form id="firstForm" action="response.php" method="post" class="defaultForm ajaxForm">
		<div class="row">
			<div class="field">
				<input name="name" type="text" placeholder="Name" class="required" />
			</div>
		</div>
		<div class="row">
			<div class="field email">
				<input name="email" type="text" placeholder="Email" class="required" />
			</div>
		</div>
		<div class="row">
			<div class="field phone">
				<input name="phone" type="text" placeholder="Phone" class="required" />
			</div>
		</div>
		<div class="row">
			<div class="field target" style="width:15%;">
				<select name="state" class="select2-no-search required" data-placeholder="State" data-target="#formCity" data-request-url="ajax_cidades.php?id=">
					<option value=""></option>
					<option value="1">SP</option>
					<option value="2">RJ</option>
					<option value="3">RS</option>
				</select>
			</div>
			<div class="field city">
				<select name="city" id="formCity" class="select2 required" data-placeholder="City">
					<option value=""></option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="field textarea">
				<textarea name="message" placeholder="Mensagem" class="required"></textarea>
			</div>
		</div>
		<div class="row">
			<input type="submit" value="send" />
			<div class="messages">
				<p class="invalid">Please, fill the mandatory fields correctly.</p>
				<p class="sending">Sending...</p>
				<p class="sendError">There was an error on sending: <span></span></p>
				<p class="return"></p>
			</div>
		</div>
	</form>
	<div class="buttons">
		<input id="triggerValidate1" type="button" value="validate first form" />
	</div>
	<h2>Second form</h2>
	<form id="secondForm" action="response.php" method="post" class="defaultForm ajaxForm">
		<div class="row">
			<div class="field">
				<input name="name" type="text" placeholder="Name" class="required" />
			</div>
		</div>
		<div class="row">
			<div class="field email">
				<input name="email" type="text" placeholder="Email" class="required" />
			</div>
		</div>
		<div class="row">
			<div class="field phone">
				<input name="phone" type="text" placeholder="Phone" class="required" />
			</div>
		</div>
		<div class="row">
			<div class="field target" style="width:15%;">
				<select name="state" class="select2-no-search required" data-placeholder="State" data-target="#formCity" data-request-url="ajax_cidades.php?id=">
					<option value=""></option>
					<option value="1">SP</option>
					<option value="2">RJ</option>
					<option value="3">RS</option>
				</select>
			</div>
			<div class="field city">
				<select name="city" id="formCity" class="select2 required" data-placeholder="City">
					<option value=""></option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="field textarea">
				<textarea name="message" placeholder="Mensagem" class="required"></textarea>
			</div>
		</div>
		<div class="row">
			<input type="submit" value="enviar" />
			<div class="messages">
				<p class="invalid">Please, fill the mandatory fields correctly.</p>
				<p class="sending">Sending...</p>
				<p class="sendError">There was an error on sending: <span></span></p>
				<p class="return"></p>
			</div>
		</div>
	</form>
</body>
</html>
